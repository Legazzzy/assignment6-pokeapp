<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)" class="user-login-form">
    <fieldset class="user-input-fields">
        <input type="text" 
                class="user-input" 
                name="username" 
                id="username" 
                placeholder="Enter username"
                ngModel
                #username = "ngModel" />
    </fieldset>

    <button type="submit" class="btn btn-primary">Login</button>
</form>
