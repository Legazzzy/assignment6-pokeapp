<ng-container *ngIf='user !== undefined'>
    <nav class="navbar-1">
        <img class="picture" src='../../../assets/pokemon-seeklogo.png'/>
        <span class="navbar-title"><h1>Pokemon trainer</h1></span>
        <div class="navbar-buttons">
            <div class="trainer">
                <img src='../../../assets/trainer_art_placeholder.png' routerLink="/profile" height="40px" alt="To trainer profile"/>
                <a>Trainer profile</a>
            </div>
            <div class="pokedex">
                <img src='../../../assets/pokedex.png' routerLink="/pokemons" height="40px" alt="To Pokedex catalogue"/>
                <a>Pokedex</a>
            </div>
            <div class="logout">
                <img src='../../../assets/exit-icon.svg' (click)="handleLogout()"  routerLink="/login" height="40px" width="25px" alt="To Pokedex catalogue"/>
                <a>Log out</a>

            </div>
        </div>
    </nav>
</ng-container>
