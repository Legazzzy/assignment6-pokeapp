
<div class="main">
<div class="listings">
        <div *ngFor="let pokemon of pokemons" class="pokemon-row" (click)="display(pokemon)">
            <img src={{pokemon.sprites.front_default}} />
            <a class="names">{{ pokemon.name }}</a>
        </div>
</div>
<div class="info">
    <p>Name: {{this.pokemon?.name}}</p>
    <button class="addButton" (click)="handleAdd(this.pokemon!)">Get this pokemon</button>

</div>
</div>
