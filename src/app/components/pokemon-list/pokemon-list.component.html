
<div class="main">
<div class="listings">
        <div *ngFor="let pokemon of pokemons" class="pokemon-row" (click)="display(pokemon)">
            <img src={{pokemon.sprites.front_default}} />
            <a class="names">{{ pokemon.name }}</a>
        </div>
</div>
<div class="info">
    <p>Name: {{name}}</p>
    <p>Height: {{height}}</p>
    <p>Order: {{order}}</p>
    <button class="addButton">Add pokemon</button>

</div>
</div>
